<!DOCTYPE html>

<html>
<head>
    <script src="https://d3js.org/d3.v4.min.js"></script>
</head>

<body>
    <style>
        .chart div {
            font: 10px sans-serif;
            background-color: steelblue;
            text-align: right;
            padding: 3px;
            margin: 1px;
            color: white;
        }
    </style>

    <div class="chart">
    </div>

    <script>
        // The f(x) values for each bar
        var data = [1, 1, 2, 3, 5, 8, 13, 21, 33, 54, 87];

        // A function to scale the length of the bars later
        var x = d3.scaleLinear().domain([0, d3.max(data)]).range([0, 500]);

        // Get our chart div
        var chart = d3.select(".chart");
        var bar = chart.selectAll("div");
        
        // Join the data to the selection using selection.data 
        var barUpdate = bar.data(data);

        // Initially the selection is empty, so instantiate the missing
        // elements by appending to the selection
        var barEnter = barUpdate.enter().append("div");

        // And set the width of each new bar as a multiple of the associated data value, d 
        barEnter.style("width", function(d) { return x(d) + "px"; });
        
        // Because these elements were created with data join, each bar is already bound to data. 
        // We set the dimensions of each bar based on its data by passing a function to compute the width style property
        // Lastly, we use a function to set the text content of each bar, and produce a label
        barEnter.text(function(d) { return d; });
    </script>
   
</body>
</html>
